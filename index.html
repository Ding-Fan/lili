<head>
  <title>黎黎最棒！</title>
</head>
<body>
  
  <div class="main"></div>

  <script>
    const MainDiv = document.querySelector(".main");

    for (let i = 1; i < 521; i++) {
      let Message = document.createElement("div");
      Message.appendChild(document.createTextNode(`${i} 我爱黎黎`));
      MainDiv.appendChild(Message);
    }
  </script>
</body>
